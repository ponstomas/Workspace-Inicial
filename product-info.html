  <main class="mb-5">
  
    <!-- Información del producto -->
    <div class="container text-dark">
      <div id="divProductInfo"></div>
      <div id="productImgs" class="row m-0"></div>
    
    <!--Carrusel-->
      <div id="carousel" class="carousel carousel-dark slide bg-white pt-3 pb-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner" id="productImgs">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="img/imgIcon.png" class="d-block w-100 imgCarousel">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="img/imgIcon.png" class="d-block w-100 imgCarousel">
          </div>
          <div class="carousel-item" data-bs-interval="3000">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        <h5>Productos Relacionados</h5>

      <br>
    
      <!-- Formulario de comentario -->
      <div class="container bg-white p-3">
        <h5>Comentar</h5>
        <form id="commentForm">
          <label for="opinion">Tu opinion:</label>
          <textarea class="form-control" id="opinion" name="opinion"></textarea>
          <br>
        
          <div class="col">
            <label>Tu puntuación:</label>
          </div>

          <div id="puntuacion" class="position-absolute left-0 col">
            <input id="radio1" type="radio" name="estrellas" value="5">
            <label for="radio1"><span class="fa fa-star estrella"></span></label>
            <input id="radio2" type="radio" name="estrellas" value="4">
            <label for="radio2"><span class="fa fa-star estrella"></span></label>
            <input id="radio3" type="radio" name="estrellas" value="3">
            <label for="radio3"><span class="fa fa-star estrella"></span></label>
            <input id="radio4" type="radio" name="estrellas" value="2">
            <label for="radio4"><span class="fa fa-star estrella"></span></label>
            <input id="radio5" type="radio" name="estrellas" value="1">
            <label for="radio5"><span class="fa fa-star estrella"></span></label>
          </div>

          <button type="submit" class="btn btn-primary" id="btn">Enviar</button>
        </form>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>

          <li class="nav-item">
            <a class="nav-link" href="favoritos.html" title="Favoritos"><i class="fa fa-heart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html" title="Carrito"><i class="fa fa-shopping-cart"></i></a>
          </li>
          <li class="nav-item">
            <!--User Menu-->
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="emailButton" data-bs-toggle="dropdown"
                aria-expanded="false">
                Usuario</button>
              <ul class="dropdown-menu dropdown-menu" aria-labelledby="emailButton">
                <li>
                  <a class="dropdown-item" href="my-profile.html" id="linkPerfil">Perfil</a>

          </li>
          <li class="nav-item">
            <div class="btn-mode row float-end">
              <div id="lightMode" class="btn-primary col sun">
                <i class="fas fa-sun"></i>
              </div>
              <div id="darkMode" class="col moon">
                <i class="fas fa-moon"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5">
    <div class="text-center text-dark bg-light p-3 mb-4">
      <h2 id="nombreCategoria"></h2>
      <p class="lead">Aquí verás todos los productos.</p>
    </div>
    <div class="container">
      <!--Filter and order-->
      <div class="container filterProducts">
        <div class="row">
          <div class="col-lg-5">
            <div class="input-group ms-3">
              <!-- Search -->
              <input type="search" name="buscador" id="buscador" placeholder="Buscar..." class="form-control bg-white">
              <button type="button" class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i>
              </button>
              <button type="button" class="btn btn-primary" id="voiceSearch">
                <i class="fas fa-microphone"></i>
              </button>

              <!---->
            </div>
          </div>
          <div class="col text-end me-3">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <!--Ascending price-->
              <input type="radio" class="btn-check" name="options" id="sortAsc2">
              <label class="btn btn-secondary" for="sortAsc2" data-toggle="tooltip"
                title="Ordenar por precio ascendente."><i class="fas fa-sort-amount-up mr-1">$</i></label>
              <!--Descending price-->
              <input type="radio" class="btn-check" name="options" id="sortDesc2">
              <label class="btn btn-secondary" for="sortDesc2" data-toggle="tooltip"
                title="Ordenar por precio descendente."><i class="fas fa-sort-amount-down mr-1">$</i></label>
              <!--Relevance-->
              <input type="radio" class="btn-check" name="options" id="sortByCount2">
              <label class="btn btn-secondary" for="sortByCount2" data-toggle="tooltip"
                title="Ordenar de más a menos vendido."><i class="fas fa-sort-amount-down mr-1">Relevancia</i></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0">
              <div class="col">
                <!--Price Range-->
                <p class="font-weight-normal text-dark text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input class="form-control bg-white" type="number" placeholder="min." id="rangeFilterCountMin2" min=0>
              </div>
              <div class="col">
                <input class="form-control bg-white" type="number" placeholder="máx." id="rangeFilterCountMax2" min=0>
              </div>
              <div class="col p-0 me-2">
                <div class="btn-group" role="group">
                  <button class="btn btn-primary btn-block rangeFilterButton" id="rangeFilterCount2">Filtrar</button>
                  <button class="btn btn-danger btn-sm clearRangeButton" id="clearRangeFilter2">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="list-group" id="cat-list-container2"></div>
        </div>
      </div>
      <!--Products div-->
      <div class="grid-container" id="divProductos"></div>

    </div>
  </main>
  <footer class="text-muted bg-white">

      <div></div>
    </div>
